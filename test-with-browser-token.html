<!DOCTYPE html>
<html>
<head>
    <title>Test SDK Client Creation</title>
</head>
<body>
    <h1>Test SDK Client Creation</h1>
    <button onclick="testSDKClient()">Test SDK Client Creation</button>
    <div id="result"></div>

    <script>
        async function testSDKClient() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';

            try {
                // Get token from localStorage (same as your frontend)
                const token = localStorage.getItem('accessToken');
                
                if (!token) {
                    resultDiv.innerHTML = '<p style="color: red;">No access token found in localStorage. Please login first in your main app.</p>';
                    return;
                }

                console.log('Using token:', token.substring(0, 20) + '...');

                // Test SDK client creation
                const response = await fetch('http://localhost:5000/api/sdk-client/clients', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        app_name: 'Test App from HTML',
                        app_url: 'http://localhost:3000',
                        redirect_uris: ['http://localhost:3000/auth/callback']
                    })
                });

                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <p style="color: green;">✅ SDK Client created successfully!</p>
                        <p><strong>Client ID:</strong> ${data.data.client_id}</p>
                        <p><strong>Client Secret:</strong> ${data.data.client_secret.substring(0, 10)}...</p>
                    `;
                } else {
                    const errorText = await response.text();
                    console.log('Error response:', errorText);
                    resultDiv.innerHTML = `
                        <p style="color: red;">❌ Failed to create SDK client</p>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${errorText}</p>
                    `;
                }

            } catch (error) {
                console.error('Test failed:', error);
                resultDiv.innerHTML = `<p style="color: red;">❌ Test failed: ${error.message}</p>`;
            }
        }

        // Also test token validation
        async function testTokenValidation() {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                console.log('No token found');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/auth/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                console.log('Token validation status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Token is valid, user:', data.data.user.email);
                } else {
                    console.log('Token validation failed');
                }
            } catch (error) {
                console.log('Token validation error:', error);
            }
        }

        // Run token validation on page load
        window.onload = testTokenValidation;
    </script>
</body>
</html>
